# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.3
      - image: circleci/postgres:12.1-alpine-ram

    working_directory: ~/repo
    environment:
      DATABASE_URL: postgresql://root@localhost/circle_test
  
    steps:
      - run:
          name: install psql
          command: |
            sudo apt-get install postgresql-client

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      
      - run:
          name: Create PostgreSQL extensions
          command: |
            psql -h localhost -U root circle_test -c "CREATE EXTENSION IF NOT EXISTS pgcrypto"

      - checkout

      - restore_cache:
          keys:
            - v3-dependencies-{{ '{{' }} checksum "Pipfile.lock" {{ '}}' }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-

      - run:
          name: Install dependencies
          command: pipenv sync --dev
      - save_cache:
          key: v3-dependencies-{{ '{{' }} checksum "Pipfile.lock" {{ '}}' }}
          paths:
            - ~/.local
            - ~/.cache

      - run:
          name: run tests
          command: |
            pipenv run python -m pytest --junitxml=test-reports/junit.xml --cov={{cookiecutter.project_slug}} --cov-report html -svvv ./tests

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: htmlcov
          destination: htmlcov
